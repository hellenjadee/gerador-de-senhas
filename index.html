<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redações</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Cabeçalho -->
  <header class="header">
    <div class="icon-box">
      <img src="logo-icon.png" class="logo-img" />
    </div>

    <div>
      <h1 class="title">REDAÇÕES</h1>
      <p class="subtitle">ENCERRAMENTO DO ANO LETIVO</p>
    </div>
  </header>

  <!-- Lista de temas -->
  <main id="themes-list" class="themes-list"></main>

  <!-- Página do tema -->
  <section id="theme-detail" class="theme-detail hidden">
    <button id="back-btn" class="back-btn">← Voltar aos temas</button>

    <div class="theme-header">
      <span id="theme-number" class="theme-number"></span>
      <h2 id="theme-title" class="theme-title"></h2>
    </div>

    <div id="theme-content" class="theme-content"></div>
  </section>

  <script src="main.js"></script>
</body>
</html>
